<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="treino.css">
    <!-- GOOGLE FONTS POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ICON -->
    <link rel="shortcut icon" href="image/icon.ico" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JS -->
    <script src="treino.js" defer></script>
    <title>Treinos</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="hero-section">
                <div class="acc-details">
                    <img src="image/woman1.jpg" alt="people">
                    <div class="acc-txt">
                        <h2>Mary Jane</h2>
                        <h3>27 anos</h3>
                    </div>
                </div>
                <div class="filter">
                    <label for="Persquisar">Pesquisar:</label>
                    <input type="search" name="" id="pesquisar" placeholder="Pesquisar...">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="cards">
          <div class="card">
            <h3>Peso</h3>
            <p>70 kg</p>
          </div>
          <div class="card">
            <h3>Altura</h3>
            <p>1,75 m</p>
          </div>
          <div class="card">
            <h3>IMC</h3>
            <p>24,5</p>
          </div>
          <div class="card">
            <h3>Objetivo</h3>
            <p>Hipertrofia</p>
          </div>
        </div>
    </main>

    <section class="ficha-aluno">
        <h3 class="title">Ficha do Aluno</h3>
        <div class="div btn-addTreino">
          <button id="addTreinoButton"><i class="fa-solid fa-plus"></i>Adicionar Treino</button>
        </div>

        <div class="filterEntries">
            <div class="entries">
                Objetivo do Aluno: <select name="#" >
                  <option value="Hipertrofia">Hipertrofia</option>
                    <option value="Fortalecimento">Fortalecimento</option>
                    <option value="Força">Força</option>
                    <option value="Emagrecimento">Emagrecimento</option>
                    <option value="Reabilitação">Reabilitação</option>
                    <option value="Condicionamento">Condicionamento</option>
                    <option value="Competição">Competição</option>
                </select> 
            </div>

            <div class="entries">
                Duração da Ficha: <select name="#">
                  <option value="2semanas"> 2 semanas</option>
                  <option value="3semanas"> 3 semanas</option>
                  <option value="4semanas"> 4 semanas</option>
                  <option value="6semanas"> 6 semanas</option>
                </select> 
            </div>

        </div>
        <div id="treinos"></div>
        <div id="exercicios-table"></div>
         
          <!-- Modal para adicionar exercício -->
      </section>


      <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
